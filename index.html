<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="pragma" content="no-cache" />
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="css/custom.css">

  <title>Narcissus</title>
</head>

<body>
  <div id="app-start" class="container-fluid" align="center">
    <br />
    <button id="button-start" type="button" class="btn btn-primary">Let's start!</button>
  </div>

  <div id="app-content" class="container-fluid">
    <div class="table-responsive">
      <br />
      <div align=right>
        <button id="button-settings" class="btn"><svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-gear" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M8.837 1.626c-.246-.835-1.428-.835-1.674 0l-.094.319A1.873 1.873 0 0 1 4.377 3.06l-.292-.16c-.764-.415-1.6.42-1.184 1.185l.159.292a1.873 1.873 0 0 1-1.115 2.692l-.319.094c-.835.246-.835 1.428 0 1.674l.319.094a1.873 1.873 0 0 1 1.115 2.693l-.16.291c-.415.764.42 1.6 1.185 1.184l.292-.159a1.873 1.873 0 0 1 2.692 1.116l.094.318c.246.835 1.428.835 1.674 0l.094-.319a1.873 1.873 0 0 1 2.693-1.115l.291.16c.764.415 1.6-.42 1.184-1.185l-.159-.291a1.873 1.873 0 0 1 1.116-2.693l.318-.094c.835-.246.835-1.428 0-1.674l-.319-.094a1.873 1.873 0 0 1-1.115-2.692l.16-.292c.415-.764-.42-1.6-1.185-1.184l-.291.159A1.873 1.873 0 0 1 8.93 1.945l-.094-.319zm-2.633-.283c.527-1.79 3.065-1.79 3.592 0l.094.319a.873.873 0 0 0 1.255.52l.292-.16c1.64-.892 3.434.901 2.54 2.541l-.159.292a.873.873 0 0 0 .52 1.255l.319.094c1.79.527 1.79 3.065 0 3.592l-.319.094a.873.873 0 0 0-.52 1.255l.16.292c.893 1.64-.902 3.434-2.541 2.54l-.292-.159a.873.873 0 0 0-1.255.52l-.094.319c-.527 1.79-3.065 1.79-3.592 0l-.094-.319a.873.873 0 0 0-1.255-.52l-.292.16c-1.64.893-3.433-.902-2.54-2.541l.159-.292a.873.873 0 0 0-.52-1.255l-.319-.094c-1.79-.527-1.79-3.065 0-3.592l.319-.094a.873.873 0 0 0 .52-1.255l-.16-.292c-.892-1.64.902-3.433 2.541-2.54l.292.159a.873.873 0 0 0 1.255-.52l.094-.319z" />
            <path fill-rule="evenodd" d="M8 5.754a2.246 2.246 0 1 0 0 4.492 2.246 2.246 0 0 0 0-4.492zM4.754 8a3.246 3.246 0 1 1 6.492 0 3.246 3.246 0 0 1-6.492 0z" />
          </svg>
        </button>
        <button id="button-finish" type="button" class="btn btn-danger">Close</button>
      </div>
      <br />
      <span class="float-right text-primary" id="audio-latency"></span>
      <br />
      <br />
      <div class="card" id="input-card">
        <div class="card-header">Input
        </div>
        <div class="card-body">
          <div id="microphone">
            <label>Gain</label>
            <div class="float-right">
              <span id="input-gain-display" for="delay-gain" class="text-primary" type="number">0.0</span>
            </div>
            <input id="input-gain" name="app-slider" type="range" class="custom-range" min="0.0" max="2.0" step="0.01">
          </div>

          <div id="player">
            <label>Player</label>
            <div class="center" id="player-controls">
            </div>

            <br />

            <div class="custom-file" id="player-file">
              <input type="file" class="custom-file-input" accept="audio/*">
              <label class="custom-file-label" for="customFile" id="player-file-display">Choose audio file</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <div class="card" id="input-card">
      <div class="card-header">Recorder
      </div>
      <div class="card-body">
        <!--<div class="form-group">
          <label>Encoding</label>
          <div>
            <input type="radio" name="encoding" encoding="wav" checked> .wav &nbsp;
            <input type="radio" name="encoding" encoding="ogg"> .ogg &nbsp;
            <input type="radio" name="encoding" encoding="mp3"> .mp3
          </div>
        </div>
      -->
        <div class="form-group">
          <div id="recording"><span class="text-danger"><strong>Recording</strong></span>&nbsp; <span id="time-display">00:00</span></div>
          <div>
            <button id="recorder" name="recorder-controls" class="btn btn-danger" value="start" data-toggle="tooltip" title="Shortcut: r">Record</button>
            <button id="recorder-cancel" name="recorder-controls" class="btn btn-secondary" value="cancel" title="Shortcut: s">Cancel</button>
            <button id="recorder-stop" name="recorder-controls" class="btn btn-success" value="stop" title="Shortcut: c">Stop</button>
          </div>
        </div>

        <hr>
        <label id="recording-list-label" class="hidden">Recordings</label>
        <div id="recording-list" class="container">
        </div>
      </div>
    </div>

    <br />
    <div class="card">
      <div class="card-header">Delay
      </div>
      <div class="card-body">
        <label>Time</label>
        <div class="float-right">
          <span id="delay-time-display" for="delay-time" class="text-primary" type="number">0.0</span>
        </div>
        <input id="delay-time" name="app-slider" type="range" class="custom-range" min="0.0" max="10000.0" step="0.1">

        <label>Feedback</label>
        <div class="float-right">
          <span id="delay-feedback-display" for="delay-feedback" class="text-primary" type="number">0.0 %</span>
        </div>
        <input id="delay-feedback" name="app-slider" type="range" class="custom-range" min="0" max="100" step="0.1">

        <label>Modulation</label>
        <div class="float-right">
          <span id="delay-modulation-display" for="delay-modulation" class="text-primary" type="number">0.0</span>
        </div>
        <input id="delay-modulation" name="app-slider" type="range" class="custom-range" min="0" max="100" step="0.1">

        <div class="row justify-content-around">
          <div class="col-3 custom-control custom-switch" data-toggle="tooltip" title="Shortcut: h">
            <input type="checkbox" class="custom-control-input" id="delay-hold">
            <label class="custom-control-label" for="delay-hold">Hold</label>
          </div>

          <div class="col-3 custom-control custom-switch" data-toggle="tooltip" title="Shortcut: b">
            <input type="checkbox" class="custom-control-input" id="delay-bypass">
            <label class="custom-control-label" for="delay-bypass">Bypass</label>
          </div>
        </div>

      </div>
    </div>

    <br />
    <div class="card">
      <div class="card-header">Presets
      </div>
      <div class="card-body">
        <div align=right>
          <button id="button-preset-previous" class="btn" data-toggle="tooltip" title="Shortcut: Arrow left">
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-chevron-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
            </svg>
          </button>

          <button id="button-preset-next" class="btn" data-toggle="tooltip" title="Shortcut: Arrow right">
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-chevron-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
            </svg>
          </button>

          <button id="button-preset-add" class="btn"><svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z" />
              <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z" />
            </svg>
          </button>
          <br />
          <br />
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Preset</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="presets">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="settings-modal" tabindex="-1" role="dialog" aria-labelledby="settings-modal-title" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="settings-modal-title">Settings</h5>
          <button type="button" data-dismiss="modal" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Input</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="settins-input-microphone" checked>
                <label class="form-check-label" for="ettins-input-microphone">
                  Microphone
                </label>

              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="settins-input-file">
                <label class="form-check-label" for="settins-input-file">
                  Audio file
                </label>
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery/jquery-3.5.1.slim.min.js"></script>
  <script src="js/popper/popper.min.js"></script>
  <script src="js/bootstrap/bootstrap.min.js"></script>
  <script src="js/webaudio-controls/webaudio-controls.js"></script>

  <!-- Narcissus JS -->
  <script src="js/delay.js"></script>
  <script src="js/microphone.js"></script>
  <script src="js/player.js"></script>
  <script src="js/preset.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/recorder.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
